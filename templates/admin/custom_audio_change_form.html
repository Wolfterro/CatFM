{% extends "admin/change_form.html" %}

{% block after_field_sets %}
    {% if original and original.file %}
        <h3>Audio Player</h3>

        <audio controls>
            <source src="{{ original.file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>No audio file uploaded.</p>
    {% endif %}
    <br>
    <br>
{% endblock %}
